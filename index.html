<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="img-card">
                <img src="img/illustration-hero.svg" alt="" class="img-card__image">
            </div>
            <div class="content">
                <h1 class="content__title">
                    Order Summary
                </h1>
                <p class="content__text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <div class="suscription">
                    <img src="img/icon-music.svg" alt="" class="suscription__img">
                    <p class="suscription__detail">Annual Plan <br>
                        <span class="suscription__detail--color">$59.99/year</span>
                    </p>
                    <a href="#" class="suscription__change">Change</a>
                </div>
                <div class="button">
                    <button type="submit" class="button__submit">Proceed to Payment</button>
                    <a href="#" class="button__cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yomira Mart√≠nez</a>.
    </div>
</body>
</html>
